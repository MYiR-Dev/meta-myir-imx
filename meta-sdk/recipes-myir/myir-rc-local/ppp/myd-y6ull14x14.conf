#@TYPE: Machine
#@NAME: NXP i.MX6ULL 14x14 Evaluation Kit
#@SOC: i.MX6ULL
#@DESCRIPTION: Machine configuration for NXP i.MX6ULL 14x14 EVK
#@MAINTAINER: Lauren Post <lauren.post@nxp.com>

MACHINEOVERRIDES =. "mx6:mx6ul:mx6ull:"

include conf/machine/include/myir-base.inc
include conf/machine/include/tune-cortexa7.inc

KERNEL_DEVICETREE = "myd-y6ull-emmc.dtb \
                     myd-y6ull-gpmi-weim.dtb \
                     myb-imx6ull-14x14-base.dtb"

UBOOT_CONFIG ??= "${@bb.utils.contains('MACHINE_FEATURES', 'optee', 'sd-optee', 'sd', d)}"
UBOOT_CONFIG[sd] = "myd_imx6ull_emmc_defconfig,sdcard"
UBOOT_CONFIG[emmc] = "myd_imx6ull_emmc_defconfig,sdcard"
UBOOT_CONFIG[nand] = "myd_imx6ull_nand_ddr256_defconfig,ubifs"
#UBOOT_CONFIG[qspi1] = "mx6ull_14x14_evk_qspi1_config"
UBOOT_CONFIG[mfgtool] = "mx6ull_14x14_evk_config"
UBOOT_CONFIG[sd-optee] = "myd_imx6ull_emmc_defconfig,sdcard"

OPTEE_BIN_EXT = "6ullevk"

MACHINE_FEATURES += "wifi bluetooth optee "
LICENSE_FLAGS_WHITELIST="commercial"
PACKAGECONFIG_append_pn-qtmultimedia =" gstreamer"

MACHINE_FIRMWARE_append = " firmware-brcm43362"
PACKAGECONFIG_append_pn-qtbase = " sql-sqlite"

