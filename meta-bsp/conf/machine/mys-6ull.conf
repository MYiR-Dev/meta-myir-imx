#@TYPE: Machine
#@NAME: MYiR MYS-6ULL 14X14
#@SOC: i.MX6ULL
#@DESCRIPTION: Machine configuration for NXP i.MX6ULL 14x14 EVK
#@MAINTAINER: Mazel Li <mazel.li@myirtech.com>

MACHINEOVERRIDES =. "mx6:mx6ul:mx6ull:"

MACHINENAME= "mys-6ull"
include conf/machine/include/imx-base.inc
include conf/machine/include/tune-cortexa7.inc

MACHINE_FIRMWARE_append_mx6 = " linux-firmware-imx-sdma-imx6q"

KERNEL_DEVICETREE = "mys-6ull-14x14-emmc.dtb \
                     mys-6ull-14x14-gpmi-weim.dtb"

UBOOT_CONFIG ??= "${@bb.utils.contains('MACHINE_FEATURES', 'optee', 'sd-optee', 'sd', d)}"
UBOOT_CONFIG ??= "nand emmc sd"
UBOOT_CONFIG[sd] = "mys_imx6ull_emmc_ddr512_defconfig,sdcard"
UBOOT_CONFIG[emmc] = "mys_imx6ull_emmc_ddr512_defconfig,sdcard"
UBOOT_CONFIG[nand] = "mys_imx6ull_nand_ddr256_defconfig,ubifs"
#UBOOT_CONFIG[qspi1] = "mx6ull_14x14_evk_qspi1_config"
#UBOOT_CONFIG[mfgtool] = "mx6ull_14x14_evk_config"
UBOOT_CONFIG[sd-optee] = "mys_imx6ull_emmc_ddr512_defconfig,sdcard"

OPTEE_BIN_EXT = "6ullevk"

MACHINE_FEATURES += "wifi bluetooth optee bcm4339 bcm43455"

# Add kernel modules
MACHINE_EXTRA_RRECOMMENDS += "\
    kernel-module-rtl8188fu \
"